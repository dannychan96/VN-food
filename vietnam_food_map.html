
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnam Food Map</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #map-container { position: relative; max-width: 600px; }
    .city-marker {
      position: absolute;
      background: red;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      cursor: pointer;
    }
    #info-box {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Vietnam Food Map</h2>
  <div id="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Vietnam_location_map.svg/600px-Vietnam_location_map.svg.png" alt="Vietnam Map" style="width:100%;">
    <div class="city-marker" style="top: 20%; left: 60%;" onclick="showInfo('hanoi')" title="Ha Noi"></div>
    <div class="city-marker" style="top: 60%; left: 65%;" onclick="showInfo('hue')" title="Hue"></div>
    <div class="city-marker" style="top: 85%; left: 55%;" onclick="showInfo('saigon')" title="Sai Gon"></div>
  </div>

  <div id="info-box"></div>

  <script>
    const foodData = {
      hanoi: {
        name: "Phở Hà Nội",
        description: "A traditional Vietnamese noodle soup with beef or chicken, served with herbs and lime.",
        ingredients: "Rice noodles, beef/chicken, onion, ginger, fish sauce, herbs"
      },
      hue: {
        name: "Bún bò Huế",
        description: "A spicy beef noodle soup from Huế with rich flavors and lemongrass.",
        ingredients: "Beef, pork, lemongrass, shrimp paste, chili oil, rice noodles"
      },
      saigon: {
        name: "Cơm tấm Sài Gòn",
        description: "Broken rice served with grilled pork, egg, and pickled vegetables.",
        ingredients: "Broken rice, grilled pork, egg, fish sauce, pickles"
      }
    };

    function showInfo(city) {
      const food = foodData[city];
      const box = document.getElementById("info-box");
      box.style.display = "block";
      box.innerHTML = `<h3>${food.name}</h3><p>${food.description}</p><strong>Ingredients:</strong> ${food.ingredients}`;
    }
  </script>
</body>
</html>
